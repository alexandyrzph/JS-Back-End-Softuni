<h1>Edit Product</h1>
<form method="post" action="/edit?id={{{_id}}}" enctype="application/x-www-form-urlencoded">
    <label><span>Name:</span><input type="text" name="name" value="{{{name}}}"></label>
    <label><span>Price:</span><input type="number" name="price" value="{{{price}}}"></label>
    <input type="submit" value="Save">
</form>
